<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pl="http://java.net/plummer">
    <h:head>
    </h:head>
    <body>
        <h1>MyBean</h1>
        Here is the output of calling <code>getDescription()</code> on every <code>DataStore</code> object deployed:<br/>
        <h:outputText value="#{myBean.example}" escape="false"/>
        <hr/>
        <h1>JsfBean</h1>
        <ul>
            <ui:repeat value="#{jsfBean.someData}" var="data">
                <li><h:outputText value="#{data}" escape="false"/></li>
            </ui:repeat>
        </ul>
        <hr />
        <h1>FileDataStore</h1>
        #{fileDataStore.description}
    </body>
</html>
